<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create PrimePicks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create PrimePicks</h1>

    <form th:action="@{/primepicks/primepicks/create}" th:object="${primePicks}" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="topicName" class="form-label">Topic Name</label>
            <input type="text" id="topicName" th:field="*{topicName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="activity" class="form-label">Activity</label>
            <input type="text" id="activity" th:field="*{activity}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create PrimePicks</button>
            <a href="/primepicks/active" class="btn btn-secondary">View Active PrimePicks</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
