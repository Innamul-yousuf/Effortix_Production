<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Active PrimePicks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Active PrimePicks</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Topic Name</th>
                <th>Status</th>
                <th>Activity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="primePicks : ${activePrimePicks}">
                <td th:text="${primePicks.topicName}"></td>
                <td th:text="${primePicks.status}"></td>
                <td th:text="${primePicks.activity}"></td>
                <td>
                    <!-- Edit Button: Redirects to a controller method to toggle the status -->
                    <a th:href="@{'/primepicks/edit/' + ${primePicks.ppID}}" class="btn btn-sm btn-warning">
                        Edit Status
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <a href="/primepicks/create" class="btn btn-primary">Create New PrimePick</a>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
