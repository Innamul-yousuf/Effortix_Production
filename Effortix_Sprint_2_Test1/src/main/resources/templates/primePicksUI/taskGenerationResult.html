<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generated Tasks for Employee</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar"></div>
   <div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-white d-flex justify-content-between align-items-center" style="color: rgb(5 32 76); background-color: rgb(185 229 232 / 34%);">
            <h4 class="mb-0" style="color: rgb(5 32 76);">Generated Tasks</h4>
        </div>
        
        <br>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr class="text-center">
                            <th class="align-middle" style="color: rgb(5 32 76);">Task Name</th>
                            <th class="align-middle" style="color: rgb(5 32 76);">Description</th>
                            <th class="align-middle" style="color: rgb(5 32 76);">Status</th>
                            <th class="align-middle" style="color: rgb(5 32 76);">Type</th>
                            <th class="align-middle" style="color: rgb(5 32 76); min-width: 120px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${ticketList}" class="text-center align-middle">
                            <td th:text="${ticket.tName}" class="align-middle"></td>
                            <td th:text="${ticket.tDescription}" class="align-middle"></td>
                            <td th:text="${ticket.tStatus}" class="align-middle"></td>
                            <td th:text="${ticket.tType}" class="align-middle"></td>
                            <td class="align-middle">
                                <a th:href="@{/tickets/tickets/ticketsAI/new(topicName=${ticket.tName}, activity=${ticket.tDescription})}" class="btn btn-sm px-3" style="color: rgb(5 32 76); background-color: rgb(185 229 232 / 34%);">
                                    Claim Task
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
