<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active PrimePicks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fa;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .status-badge {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .btn-create {
            margin: 20px 0;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Active PrimePicks</h1>
    
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Topic Name</th>
                <th>Status</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="primePick, iter : ${primePicks}">
                <td th:text="${iter.count}"></td>
                <td th:text="${primePick.topicName}"></td>
                <td>
                    <span th:text="${primePick.status}" class="badge badge-success status-badge"></span>
                </td>
                <td th:text="${primePick.activity}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/primepicks/createPrimePick" class="btn btn-success btn-create">Create New PrimePick</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
