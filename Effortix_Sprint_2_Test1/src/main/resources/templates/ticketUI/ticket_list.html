<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket List</title>
    <!-- Bootstrap CDN for Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fa;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin: 0 5px;
        }
        .create-ticket-btn {
            margin: 20px 0;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
 <div th:replace="fragments/navbar"></div>
<div class="container">
    <h1>Ticket List</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Ticket Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.tId}"></td>
                <td th:text="${ticket.tName}"></td>
                <td>
                    <a th:href="@{/ticketUpdates/ticket/{id}(id=${ticket.tId})}" class="btn btn-primary btn-sm">View</a>
                    <a th:href="@{tickets/tickets/edit/{tId}(tId=${ticket.tId})}" class="btn btn-info btn-sm">Edit</a>
                    <form th:action="@{/tickets/{id}/delete(id=${ticket.tId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this ticket?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="tickets/tickets/new" class="btn btn-success create-ticket-btn">Create New Ticket</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
