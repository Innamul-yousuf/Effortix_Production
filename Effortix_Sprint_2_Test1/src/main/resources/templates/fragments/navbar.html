<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fa;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-card {
            margin-bottom: 20px;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        #ticketTable {
            margin-top: 20px;
            width: 100%;
        }
        #ticketTable th, #ticketTable td {
            padding: 10px;
            text-align: left;
        }
        #ticketTable th {
            background-color: #007bff;
            color: white;
        }
        .card {
            transition: transform 0.3s;
        }
       
        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .profile-image {
            width: 100px;
            border-radius: 50%;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }
         /* Custom styles for the navbar */
       

        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdd57 !important; /* Color on hover */
            transform: scale(1.1); /* Scale animation on hover */
        }

        .dropdown-menu {
            background: #fff; /* Background for dropdown */
        }

        .dropdown-item {
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1; /* Background color on hover */
        }

        .navbar-brand {
            font-weight: bold; /* Bold brand text */
            font-size: 1.5rem; /* Larger brand text */
        }
         .navbar {
        padding: 15px 0;
        background: none; /* Removes the background from the navbar */
    }
    .navbar-brand {
        color: #007bff; /* Change the brand color */
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
    }
    .navbar-nav {
        flex-direction: row; /* Keep buttons in a row */
    }

        /* Responsive styles */
        @media (max-width: 576px) {
            .navbar {
                background: linear-gradient(90deg, #2575fc, #6a11cb); /* Reverse gradient on mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EFFORTIX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-dark" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-dark" href="/profile">Profile</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-dark" href="/timesheet">Timesheet</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-dark" href="/tickets">Tickets</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-outline-dark" th:href="@{/primepicks/generate-tasks/{id}(id=${session.employee.eId})}">Generate AI Task</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
