	   #askAISuggestions {
            background-color: transparent;
            border: 2px solid transparent;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            outline: none;
            overflow: hidden;
            transition: color 0.4s;
        }
        
        /* Animated Gradient Border */
        #askAISuggestions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #f093fb, #f5576c, #4facfe);
            z-index: -1;
            transition: all 0.4s;
            border-radius: 10px;
            padding: 2px;
        }

        /* Transparent inner with animated border */
        #askAISuggestions::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background-color: transparent;
            z-index: -2;
            border-radius: 8px;
        }

        /* Hover effect */
        #askAISuggestions:hover {
            color: #ffffff;
        }
        #askAISuggestions:hover::before {
            background: linear-gradient(270deg, #ffafbd, #ffc3a0, #ff9a8b);
        }
        #askAISuggestions:hover::after {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
         /* Loading Message Styles */
        #loadingMessage {
            display: none; /* Hidden by default */
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
       
            border: 2px solid #f5576c;
            border-radius: 10px;
            padding: 20px;
             background: linear-gradient(90deg, #ffafbd, #ffc3a0, #ff9a8b);
            animation: loading 1.5s linear infinite; 
            z-index: 9999; /* On top of everything */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive styles */
        @media (max-width: 576px) {
            .navbar {
                background: linear-gradient(90deg, #2575fc, #6a11cb); /* Reverse gradient on mobile */
            }
        }

    <script>
    function showLoadingMessage() {
        const loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.style.display = 'block'; // Show loading message
        
        // Hide the loading message after 3 seconds or when the page loads
        setTimeout(() => {
            loadingMessage.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }

    // Optional: Hide loading message when the page finishes loading
    window.onload = function() {
        document.getElementById('loadingMessage').style.display = 'none'; // Hide when page loads
    };
</script>
