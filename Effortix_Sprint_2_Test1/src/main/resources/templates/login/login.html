<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/loginCss.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Employee Login</h2>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="eId">Employee ID</label>
                    <input type="text" class="form-control" id="eId" name="eId" placeholder="Enter Employee ID" required>
                </div>
                
                <div class="form-group">
                    <label for="ePassword">Password</label>
                    <input type="password" class="form-control" id="ePassword" name="ePassword" placeholder="Enter Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
			 
    
                <!-- Display error message if login fails -->
                <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
