<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 10px;
            width: 100%;
        }
         .float-right {
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Add New Employee</h1>
        
        <!-- Add Employee Form -->
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="eName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="eName" th:field="*{eName}" placeholder="Enter name" required/>
            </div>

            <div class="form-group">
                <label for="eEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="eEmail" th:field="*{eEmail}" placeholder="Enter email" required/>
            </div>

            <div class="form-group">
                <label for="eContact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="eContact" th:field="*{eContact}" placeholder="Enter contact number" required/>
            </div>

            <div class="form-group">
                <label for="ePassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="ePassword" th:field="*{ePassword}" placeholder="Enter password" required/>
            </div>

            <div class="form-group">
                <label for="eRole" class="form-label">Role:</label>
                <input type="text" class="form-control" id="eRole" th:field="*{eRole}" placeholder="Enter role" required/>
            </div>

            <div class="form-group">
                <label for="eFlag" class="form-label">Flag:</label>
                <input type="number" class="form-control" id="eFlag" th:field="*{eFlag}" placeholder="Enter flag value" required/>
            </div>

            <div class="form-group">
                <label for="eJoinDate" class="form-label">Join Date:</label>
                <input type="date" class="form-control" id="eJoinDate" th:field="*{eJoinDate}" required/>
            </div>

            <div class="form-group">
                <label for="eDesignation" class="form-label">Designation:</label>
                <input type="text" class="form-control" id="eDesignation" th:field="*{eDesignation}" placeholder="Enter designation" required/>
            </div>

			 
<div class="form-group">
    <label for="eInBench" class="form-label">In Bench:</label>
    <div class="form-check d-inline-block ml-2">
        <input type="checkbox" class="form-check-input" id="eInBench" th:field="*{eInBench}"/>
    </div>

    <label for="eISLead" class="form-label ml-3">Is Lead:</label>
    <div class="form-check d-inline-block ml-2">
        <input type="checkbox" class="form-check-input" id="eISLead" th:field="*{eISLead}"/>
    </div>
</div>
<button type="submit" class="btn btn-primary">Save Employee</button>
            <a href="/employees" class="btn btn-secondary">Back to Employee List</a>
            </div>
        </form>
<!-- Bootstrap JS (optional if interactions are needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
