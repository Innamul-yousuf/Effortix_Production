<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <label for="eName">Name:</label>
        <input type="text" id="eName" th:field="*{eName}" required/><br/><br/>

        <label for="eEmail">Email:</label>
        <input type="email" id="eEmail" th:field="*{eEmail}" required/><br/><br/>

        <label for="eContact">Contact:</label>
        <input type="text" id="eContact" th:field="*{eContact}" required/><br/><br/>

        <label for="ePassword">Password:</label>
        <input type="text" id="ePassword" th:field="*{ePassword}" required/><br/><br/>

        <!-- Missing Fields -->
        <label for="eRole">Role:</label>
        <input type="text" id="eRole" th:field="*{eRole}" required/><br/><br/>

        <label for="eFlag">Flag:</label>
        <input type="number" id="eFlag" th:field="*{eFlag}" required/><br/><br/>

        <label for="eJoinDate">Join Date:</label>
        <input type="date" id="eJoinDate" th:field="*{eJoinDate}" required/><br/><br/>

        <label for="eDesignation">Designation:</label>
        <input type="text" id="eDesignation" th:field="*{eDesignation}" required/><br/><br/>

        <label for="eInBench">In Bench:</label>
        <input type="checkbox" id="eInBench" th:field="*{eInBench}"/><br/><br/>

        <label for="eISLead">Is Lead:</label>
        <input type="checkbox" id="eISLead" th:field="*{eISLead}"/><br/><br/>

        <!-- Lead Selection Dropdown -->
        <label for="eLead">Select Lead:</label>
        <select id="eLead" th:field="*{eLead.eId}">
            <option value="" disabled selected>Select a Lead</option>
            <option th:each="lead : ${leads}" th:value="${lead.eId}" th:text="${lead.eName}"></option>
        </select><br/><br/>

        <button type="submit">Save Employee</button>
    </form>
    <a href="/employees">Back to Employee List</a>
</body>
</html>
